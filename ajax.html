  <div id="content">
    <h2>AJAX – API alapú CRUD</h2>

    <section>
      <h3>Read – Adatok lekérése</h3>
      <button onclick="readData()">Adatok betöltése</button>
      <div id="output"></div>
      <p id="stats"></p>
    </section>
    <section>
      <h3>Create – Új adat</h3>
      <input type="text" id="createName" placeholder="Név (max 30)">
      <input type="number" id="createHeight" placeholder="Magasság (cm)">
      <input type="number" id="createWeight" placeholder="Súly (kg)">
      <button onclick="createData()">Hozzáadás</button>
      <p id="createMsg"></p>
    </section>

    <section>
      <h3>Update – Módosítás</h3>
      <input type="text" id="updateId" placeholder="ID">
      <button onclick="getDataForId()">Adatok betöltése módosításhoz</button><br>
      <input type="text" id="updateName" placeholder="Név">
      <input type="number" id="updateHeight" placeholder="Magasság">
      <input type="number" id="updateWeight" placeholder="Súly">
      <button onclick="updateData()">Frissítés</button>
      <p id="updateMsg"></p>
    </section>

    <section>
      <h3>Delete – Törlés</h3>
      <input type="text" id="deleteId" placeholder="ID">
      <button onclick="deleteData()">Törlés</button>
      <p id="deleteMsg"></p>
    </section>
  </div>
